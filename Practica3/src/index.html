<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Investment Calculator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>

  <script>
    const emojis = ['💰', '💵', '🏦', '📈', '🪙', '💳'];
    const maxIcons = 30;

    function createFallingIcon() {
      const icon = document.createElement('div');
      icon.className = 'falling-icon';
      icon.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      icon.style.left = `${Math.random() * 100}vw`;
      icon.style.fontSize = `${20 + Math.random() * 20}px`;
      icon.style.animationDuration = `${3 + Math.random() * 5}s`;
      document.body.appendChild(icon);

      setTimeout(() => {
        icon.remove();
      }, 8000);
    }

    setInterval(() => {
      if (document.querySelectorAll('.falling-icon').length < maxIcons) {
        createFallingIcon();
      }
    }, 300);
  </script>
</body>
</html>
