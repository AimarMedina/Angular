<div class="backdrop" (click)="onCloseTask()" ></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSumbit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" required="true"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary" required="true"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" required="true"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCloseTask()">Cancel</button>
      <button type="submit" (click)="onSubmit()">Create</button>
    </p>
  </form>
</dialog>
