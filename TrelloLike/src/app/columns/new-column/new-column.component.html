<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Column</h2>
  <form (ngSubmit)="onAddNewColumn()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required="true"[(ngModel)]="enteredTitle"/>
    </p>
    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" (click)="onAddNewColumn()">Create</button>
    </p>
  </form>
</dialog>
